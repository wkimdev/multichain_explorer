#spring profiles : LOCAL
#spring  setup and common configuration
spring:
  profiles:
    active: local
  http:
    encoding:
      charset: UTF-8
      enabled: "true"
    converters:
      preferred-json-mapper: jackson
  jmx:
    default-domain: datasource_home
  mvc:
    locale: en
    favicon:
      enabled: "false"
    servlet:
      load-on-startup: "-1"
  jackson:
    default-property-inclusion: NON_NULL
  session:
    store-type: none
    
# tomcat
# was port override set vm option : -Dserver.port=8080    
server:
  port: "8081"
  servlet-path: /
  compression:
    enabled: "true"
    min-response-size: "1"
  tomcat:
    uri-encoding: UTF-8

#schedule pool size
schedule:
  pool:
    size: 5
    
#api version
