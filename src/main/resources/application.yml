#spring profiles : LOCAL
#spring  setup and common configuration
spring:
  profiles:
    #active: local
  http:
    encoding:
      charset: UTF-8
      enabled: "true"
    converters:
      preferred-json-mapper: jackson
  jmx:
    default-domain: datasource_home
    favicon:
      enabled: "false"
    servlet:
      load-on-startup: "-1"
  jackson:
    time-zone: Europe/Madrid
    #time-zone: Asia/Seoul
    default-property-inclusion: NON_NULL
  session:
    store-type: none
    
